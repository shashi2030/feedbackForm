<!DOCTYPE html>
<html>
<title>Feedback Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<body>

<div class="container">
	<h1>Feedback Form</h1>
	<form class="form">
		<div class="row">
			<label>Name</label>
			<input type="text" value="" class="focusable" id="name" />
		</div>
		<div class="row">
			<label>Select List</label>
			<!--<select class="focusable">
				<option class="focusable">List 1<option>
				<option class="focusable">List 2<option>
				<option class="focusable">List 3<option>
				<option class="focusable">List 4<option>
			</select>-->
			<a href="#" class="focusable selectlist" onclick="selectlist()"><span id="dd-1-value">Select List</span>			
			</a>
			<div id="dd-1" class="ddmenu" style="display:none;">
				<a href="#" class="focusable" onclick="selectlistOption(this)">List 1</a>
				<a href="#" class="focusable" onclick="selectlistOption(this)">List 2</a>
				<a href="#" class="focusable" onclick="selectlistOption(this)">List 3</a>
			</div>
		</div>
		<div class="row">
			<label>Descriptions</label>
			<textarea rows="8" class="focusable" id="desc" data-id="2"></textarea>
		</div>
		<div class="row"><button class="focusable">Submit</button> <button class="focusable">Clear</button></div>
	</form>
</div>
<script src="spatial_navigation.js"></script>
<script>
      window.addEventListener('load', function() {
        // Initialize
        SpatialNavigation.init();

        // Define the navigable elements.
        SpatialNavigation.add({
          selector: '.focusable'
        });

        // Add 'tabindex="-1"' to "currently-existing" navigable elements. It's
        // just a helper and is optional since you can actually add "tabindex"
        // by yourself.
        //
        // Note: If a new navigable element is appended to DOM tree afterwards,
        // you may need to call this method again.
        SpatialNavigation.makeFocusable();

        // Focus the first navigable element.
        SpatialNavigation.focus();
		
		
	  
      });
	  
	  
	  
	  
	  function selectlist(){
		var dd = document.getElementById('dd-1');
		console.log(dd.style.display);
		if(dd.style.display === 'none'){
		dd.style.display = 'block';
		}else{
			dd.style.display = 'none';
		}
	  }
	  
	   function selectlistOption(_ele){
		   var dd = document.getElementById('dd-1-value');	   
		   var ddText = _ele.text;
		   dd.innerHTML = ddText;
		   selectlist();
		   SpatialNavigation.focus('desc');
	   }
	  
    </script>
</body>
</html>
